name: mail_agent
description: Mail Agent Mobile App - Email summary viewer and config manager
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  yaml: ^3.1.2
  path_provider: ^2.1.1
  intl: ^0.18.1
  google_fonts: ^6.1.0
  flutter_slidable: ^3.0.1
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - config/
