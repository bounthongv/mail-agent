# Scheduling
schedule:
  enabled: true
  interval_hours: 1

# AI Settings
ai:
  provider: "openrouter"
  model: "meta-llama/llama-3.2-3b-instruct:free"
  max_tokens: 300
  temperature: 0.3

# Local AI Settings (fallback - Qwen CLI)
localai:
  enabled: true
  provider: "qwen"
  model: "qwen2.5:3b"

# Report Settings
report:
  daily_summary: true
  max_emails_per_report: 20
